<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstration</title>
</head>

<body>
    <div class="mine_container">
        <form class="mine_alt_form">
            <!--  -->
            <div class="keyword_divs">
                <div class="kwd_item">
                    <div class="item_for_inp">
                        <label for="oldPwd"> 请输入旧密码 </label>
                    </div>
                    <div class="inp_item">
                        <input type="password" maxlength="16" name="oldPwd" class="inputs" />
                    </div>
                </div>
                <div class="kwd_item">
                    <div class="item_for_inp">
                        <label for="newPwd"> 请输入新密码 </label>
                    </div>
                    <div class="inp_item">
                        <input type="password" maxlength="16" name="newPwd" class="inputs" /></div>
                </div>
                <div class="kwd_item">
                    <div class="item_for_inp">
                        <label for="reNewPwd"> 请再次输入新密码 </label>
                    </div>
                    <div class="inp_item">
                        <input type="password" maxlength="16" name="reNewPwd" class="inputs" /></div>
                </div>
            </div>
            <!--  -->
            <div class="btns_div">
                <div class="btn_item" id="btn_committ">
                    <button class="submitt_btn"> 提交 </button>
                </div>
                <div class="btn_item" id="btn_reset">
                    <input type="reset" value="重置">
                </div>
            </div>
            <!--  -->
        </form>
    </div>
</body>

</html>
